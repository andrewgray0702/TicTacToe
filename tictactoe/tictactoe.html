<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .box {
            flex-basis: calc((100% / 3) - 2px);
            padding-top: calc((100% / 3) - 2px);
            border: 1px solid black;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-flow: row wrap;
            width: 70%;
            margin: auto;
        }

        .x {
            background-color: orange;
        }

        .o {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <script>
        var isXTurn = true;
        var boxes = document.querySelectorAll(".box");
        boxes.forEach(function (val) {
            val.addEventListener("click", function () {
                if (this.classList.contains("o") || this.classList.contains("x")) {
                    return;
                }

                var classToAdd = isXTurn ? "x" : "o";
                this.classList.add(classToAdd);
                isXTurn = !isXTurn;
                gameOutcome();
            })
        })
        function gameOutcome() {
            if (boxes[0].classList.toString() !== "box" && boxes[0].classList.toString() === boxes[2].classList.toString()) {
                console.log("Game Over!")
            }
        }
    </script>
</body>

</html>
